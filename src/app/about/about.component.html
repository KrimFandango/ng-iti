<div class="main">
  <h1>About Us</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-4" *ngFor="let person of people">
          <div class="card">
              <div class="img-cont">
                <img src="assets/images/{{person.img}}.jpg">
              </div>
              <div class="card-body">
                <h5 class="card-title">{{person.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{person.Position}}</h6>
                <p class="card-text">"{{person.Description}}"</p>
              </div>
              <div class="card-footer">
                Phone: {{person.Phone}}<br>
                Email: {{person.Email}}
              </div>
          </div>
      </div>
    </div>
  </div>
</div>

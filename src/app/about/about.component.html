<div class="container mt-5 mb-5">
<ngb-tabset type="pills">
  <ngb-tab title="Details" class="mt-5">
    <ng-template ngbTabContent>
      <div *ngFor="let item of jsonData" class="mt-3 border p-5">
        <div class="row d-flex justify-content-center align-items-center"> 
          <div class="col-sm-12 col-md-3"><img src={{item.url}} class="mr-5" ></div>
          <div class="col-sm-12 col-md-9"> <p class="pt-4">{{item.details}}</p></div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle class="btn"><b>Mission</b></ng-template>
    <ng-template ngbTabContent>
      <div *ngFor="let item of jsonData" class="mt-3 border p-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-sm-12 col-md-3"><img src={{item.url}} class="mr-5" ></div>
            <div class="col-sm-12 col-md-9"> <p class="pt-4">{{item.details}}</p></div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Vision">
    <ng-template ngbTabContent>
      <div *ngFor="let item of jsonData" class="mt-3 border p-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-sm-12 col-md-3"><img src={{item.url}} class="mr-5" ></div>
            <div class="col-sm-12 col-md-9"> <p class="pt-4">{{item.details}}</p></div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
</div>

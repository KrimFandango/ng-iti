<section class="register pb-5">
<div class="text pt-5 ">
  <h2 class="text-white text-center" >SIGN UP</h2>
</div>
<div class="container pt-5 mb-5">

  <form  name="registerForm" #registerForm="ngForm" (ngSubmit)="submit(registerForm)" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3 pr-4 ">
        <label class="text-white">First name</label>
        <span class="text-danger font-weight-bold "  *ngIf="(firstName.touched && !firstName.valid) ||(!firstName.valid && registerForm.submitted)">
          *
        </span>
        <input type="text" name="firstName" #firstName="ngModel" [(ngModel)]="userData.firstName" class="form-control rounded-0" id="validationCustom01" placeholder="First name" required>

      </div>
      <div class="col-md-4 mb-3 pr-4">
        <label class="text-white">Last name</label>
        <span class="text-danger font-weight-bold"  *ngIf="(lastName.touched && !lastName.valid) ||(!lastName.valid && registerForm.submitted)">
           *
        </span>
        <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="userData.lastName" class="form-control rounded-0"  placeholder="Last name"  required>

      </div>
      <div class="col-md-4 mb-3">
        <label class="text-white">Username</label>
        <span class="text-danger font-weight-bold"  *ngIf="(userName.touched && !userName.valid) ||(!userName.valid && registerForm.submitted)">
          *
        </span>
        <div class="input-group">

          <input type="text" name="userName" #userName="ngModel" [(ngModel)]="userData.userName" class="form-control rounded-0"  placeholder="Username"  required>

        </div>

      </div>

      <div class="col-12 mb-3 mt-3">
        <label class="text-white">Email</label>
        <span class="text-danger font-weight-bold"  *ngIf="(Email.touched && !Email.valid) ||(!Email.valid && registerForm.submitted)">
          *
        </span>
        <input type="text" name="Email" #Email="ngModel" [(ngModel)]="userData.Email" class="form-control rounded-0"  placeholder="example@info.com"  required>

      </div>
      <div class="col-12 mb-3 mt-3">
        <label class="text-white">Password</label>
        <span class="text-danger  font-weight-bold"  *ngIf="(Password.touched && !Password.valid) ||(!Password.valid && registerForm.submitted)">
          *
        </span>
        <input type="password" name="Password" #Password="ngModel" [(ngModel)]="userData.Password" class="form-control rounded-0"  placeholder="• • • • • • •"  required>
      </div>

      <div class="form-group mt-3">
        <div class="form-check pl-1">
          <input  type="checkbox" name="agree" #agree="ngModel" [(ngModel)]="userData.agree" value="false"  required>
          <label class="text-white pl-2">
            Agree to terms and conditions
          </label>
          <span class="text-danger  font-weight-bold"  *ngIf="(!agree.dirty && registerForm.submitted) || (!agree.valid && registerForm.submitted)">
            *
          </span>

        </div>


      </div>
    </div>
  <button  class="btn btn-primary btn-lg rounded-0">Submit Form</button>

    </form>
</div>
</section>

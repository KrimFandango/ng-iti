<section class="h-100">
  <div class="login  ">
        <div class="container col-8">
      <h2> Login</h2>

      <form  name="login" #login="ngForm" (ngSubmit)="loginFunc(login)" novalidate >
        <div class="form-group">
          <label for="exampleDropdownFormEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" name="email" ngModel  #email="ngModel" required>
        </div>
        <span  *ngIf=" email.touched  && !email.valid ">
          Please Enter your Email
        </span>
        <div class="form-group">
          <label for="exampleDropdownFormPassword1">Password</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" name="password" ngModel  #password="ngModel" required>
        </div>
    <span *ngIf=" password.touched  && !password.valid ">
      Please Enter your Password
    </span>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck">
          <label class="form-check-label" for="dropdownCheck">
            Remember me
          </label>
        </div>
        <button [disabled]="!login.valid" type="submit" class="btn btn-primary">Sign in</button>
      </form>

    </div>

  </div>

</section>

<section class="login">
  <div class="container">
    <div class="row justify-content-md-center pt-5">
      <div class="col-md-8 col-sm-6">
        <!-- page title -->
        <h1 class="text-center mb-5">Login</h1>
        <!-- login form -->
        <form name="loginForm" #loginForm="ngForm" (ngSubmit)="loginFunc(loginForm)" novalidate>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address*</label>
            <input type="email" name="email" required [(ngModel)]="email" class="form-control border border-secondary rounded-0" id="exampleInputEmail1"
              aria-describedby="emailHelp">
            <!-- error message -->
            <!-- <div *ngIf="user.invalid && (user.dirty || user.touched)">
              <div class="text-danger" *ngIf="user.errors.required">
                Email is required
              </div>
            </div> -->

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password*</label>
            <input type="password" name="password" required [(ngModel)]="password" class="form-control border border-secondary rounded-0"
              id="exampleInputPassword1">
          </div>
          <div class="text-center">
            <button type="submit" class="btn border border-dark rounded-0 pr-3 pl-3">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

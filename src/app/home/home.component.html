<header>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
            <h1 class="display-4">{{homeData.headtitle}}</h1>
          <p class="lead">{{homeData.headPar}}</p>
          <p class="lead">
            <a class="btn  btn-lg" href="#" role="button" routerLink="/signUp">{{homeData.button}}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</header>

<h2 class="text-center">{{homeData.secOne}}</h2>
<hr>
<ngb-carousel class="mb-5">
    <ng-template ngbSlide>
      <img src="{{homeData.img3}}" style="width:1350px;height:500px " alt="Random first slide">
      <div class="carousel-caption">
        <h3>{{homeData.slide1H}}</h3>
        <p>{{homeData.slide1p}}</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img src="{{homeData.img1}}" style="width:1350px;height:500px " alt="Random second slide">
      <div class="carousel-caption">
        <h3>{{homeData.slide2H}}</h3>
        <p>{{homeData.slide2p}}</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img src="{{homeData.img2}}" style="width:1350px;height:500px " alt="Random third slide">
      <div class="carousel-caption">
        <h3>{{homeData.slide3H}}</h3>
        <p>{{homeData.slide3p}}</p>
      </div>
    </ng-template>
  </ngb-carousel>

  <app-cards></app-cards>
  <div class="bg-light">
    <p class="text-center p-5 mb-0 w-75 mx-auto">
      {{homeData.text}}
    </p>
  </div>
